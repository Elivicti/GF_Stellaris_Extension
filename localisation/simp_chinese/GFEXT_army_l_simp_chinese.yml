 army_GFEXT_elid_1:0 "量产 E.L.I.D-Infected"
 army_GFEXT_elid_1_desc:0 "曾经是受坍塌辐射污染的军方人类士兵。这些感染者在坍塌液的强化下，力量和速度有着可怕的威胁。\n\n现在利用克隆技术已经可以快速生产这样的感染者了，借助死灵法士的力量，它们已经为我们所用。"

 army_GFEXT_elid_2:0 "头目 E.L.I.D-Infected"
 army_GFEXT_elid_2_desc:0 "曾经是遭受坍塌辐射的严重污染，身体发生变异的军方人类士兵。ELID感染者会随感染事件和辐射强度而逐渐出现内脏，表皮硬化的症状，所以这些重度感染者的皮肤十分坚硬难以被伤害，性格比其他感染者更狂暴，破坏力也更加恐怖。\n\n现在利用克隆技术已经可以快速生产这样的感染者了，借助死灵法士的力量，它们已经为我们所用。"


 army_GFEXT_hostile_elid:0 "E.L.I.D感染者"
 army_GFEXT_hostile_elid_desc:0 "曾经是受坍塌辐射污染的军方人类士兵。这些感染者在坍塌液的强化下，力量和速度有着可怕的威胁。"

 army_GFEXT_hostile_elid_boss:0 "E.L.I.D感染者头目"
 army_GFEXT_hostile_elid_boss_desc:0 "曾经是遭受坍塌辐射的严重污染，身体发生变异的军方人类士兵。ELID感染者会随感染事件和辐射强度而逐渐出现内脏，表皮硬化的症状，所以这些重度感染者的皮肤十分坚硬难以被伤害，性格比其他感染者更狂暴，破坏力也更加恐怖。"