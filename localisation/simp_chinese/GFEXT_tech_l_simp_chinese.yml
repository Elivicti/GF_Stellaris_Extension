 TECH_UNLOCK_GFEXT_COLLAPSE_POWER_CORE_DESC:0 "§H$COLLAPSE_REACTOR$§!\n$tech_GFEXT_collapse_power_core_desc$"

 TECH_UNLOCK_GFEXT_COLLAPSE_JUMP_DRIVE_TITLE:0 "§H解锁部件：§!$COLLAPSE_JUMP_DRIVE$"
 TECH_UNLOCK_GFEXT_COLLAPSE_JUMP_DRIVE_DESC:0 "§H$COLLAPSE_JUMP_DRIVE$§!\n$tech_GFEXT_collapse_jump_drive_desc$"


 tech_GFEXT_collapse_relic_tech:0 "遗迹技术"
 tech_GFEXT_collapse_relic_tech_desc:0 "在$collapse_relic$中发现的资料里提取出来的遗迹文明技术碎片，尽管我们确信这部分技术只是全部遗迹文明技术的冰山一角，它也足够把我们帝国的研究提升到一个新的高度了。"

 tech_GFEXT_elid_army:0 "量产E.L.I.D军队"
 tech_GFEXT_elid_army_desc:0 "过去这些ELID感染者曾给我们造成了不小的麻烦，但是有了死灵法师，为什么不让它们为我们而战呢？"

 tech_GFEXT_collapse_energy_lance:0 "高能坍塌粒子射线"
 tech_GFEXT_collapse_energy_lance_desc:0 "坍塌粒子对物质有极强的损坏能力，若是能将其聚焦并发射出去，想必能对敌方舰船造成相当可观的伤害。"

 tech_GFEXT_collapse_ending_flash:0 "终末辉光"
 tech_GFEXT_collapse_ending_flash_desc:0 "$COLLAPSE_LANCE$已经证明它是对敌人舰船的巨大威胁，但若是我们再进一步，让高能坍塌粒子完全发挥出它们本身就具有的对环境的巨大破坏能力呢？"

 tech_GFEXT_combat_ogas_computers:0 "OGAS作战中枢"
 tech_GFEXT_combat_ogas_computers_desc:0 "OGAS系统具有庞大的算力，在战场的风险评估和战术优化上具有无可比拟的优势。"
 
 tech_GFEXT_miniaturized_collapse_lance:0 "坍塌粒子武器小型化"
 tech_GFEXT_miniaturized_collapse_lance_desc:0 "坍塌粒子在军事上具有极大的优势，但由于技术限制，坍塌粒子武器需要庞大的发射器和维护设备才能安全运行。从$GFEXT_ZION$得到的资料表明，坍塌粒子武器具有小型化的可能性。"

 tech_GFEXT_collapse_bomb:0 "坍塌液脏弹"
 tech_GFEXT_collapse_bomb_desc:0 "$tech_GFEXT_collapse_bomb$已经在我们的历史上被证明对人员和设施具有毁灭性的打击能力，将其用于轨道轰炸将是瓦解敌方星球防御甚至毁灭敌方星球的不二之选。"
