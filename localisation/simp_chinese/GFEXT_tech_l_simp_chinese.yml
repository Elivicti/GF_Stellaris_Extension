 tech_GFEXT_collapsetech_weaponize:0 "坍塌技术武器化"
 tech_GFEXT_collapsetech_weaponize_desc:0 "坍塌物质曾经差一点毁灭我们，但如果我们能掌控这份力量，它将化作我们的利刃。"

 tech_GFEXT_ship_collapse_armor:0 "坍塌零素材料"
 tech_GFEXT_ship_collapse_armor_desc:0 "在零素装甲中使用坍塌技术，进一步强化了零素装甲的强度，现在它能抵抗更加强大的火力了。"
 tech_GFEXT_collapse_power_core:0 "坍塌反应能源"
 tech_GFEXT_collapse_power_core_desc:0 "类似于核裂变和核聚变，坍塌反应堆从物质在坍塌的过程中汲取能量。"
 tech_GFEXT_collapse_jump_drive:0 "逆向坍塌跃迁"
 tech_GFEXT_collapse_jump_drive_desc:0 "物质的坍塌与逆坍塌过程能够使我们能更轻易地打破时空的连续性，让舰船在一瞬之间“跳跃”到远处的空间。"

