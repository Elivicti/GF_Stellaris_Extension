 GFEXT_collapsed_sol_category:0 "地狱之门"
 GFEXT_collapsed_sol_category_human_desc:0 "这是曾经熟悉的家园，如今已成为地狱。"
 GFEXT_collapsed_sol_category_desc:0 "这颗星球的地表就像是地狱图景的真实写照，荒凉、死寂而且致命。"
 GFEXT_anomaly.100.name:0 "地狱之门"
 GFEXT_anomaly.100.desc:0 "[From.GetName]的地表覆盖着绵延无尽的坍塌物质，这是由普通物质被一种超乎想象的核力操作技术暴力打碎后产生的混沌物质，整颗星球充斥着这些物质散发出来的致命辐射，对任何生物来说，这颗星球都是名副其实的地狱。\n\n从星球地表遗留的痕迹来看，[From.GetName]曾是一个发达的工业文明的母星，直到一场大规模使用那种核力操作技术武器的战争摧毁了一切。"
 GFEXT_anomaly.100.desc.sf:0 "[From.GetName]的地表被绵延无尽的坍塌物质覆盖了，整颗星球都充斥着这些物质散发出来的致命辐射，对任何生物来说，这里都是名副其实的地狱。\n\n从星球地表遗留的痕迹来看，那些愚蠢的人类终究还是发动了一场规模巨大的战争，然后毁灭了自己。"
 GFEXT_anomaly.100.desc.paradeus:0 "[From.GetName]的地表覆盖着绵延无尽的坍塌物质，整颗星球充斥着这些物质散发出来的致命辐射，对任何生物来说，这里都是名副其实的地狱。\n\n从星球地表遗留的痕迹来看，[From.GetName]上曾有一个发达的工业文明，然而一场使用坍塌技术武器的大规模战争爆发，这个文明最终还是走向了毁灭。"
 GFEXT_anomaly.100.a:0 "哈人。"
 GFEXT_anomaly.100.a.sf:0 "可悲。"
 GFEXT_anomaly.100.a.paradeus:0 "我们不会重蹈覆辙。"
 GFEXT_anomaly.100.tooltip:0 "至少这颗星球上的这些硅含量极高的生物构成的奇特生物圈还是极具研究价值的"

 GFEXT_tech_reverse_collapse_gateway:0 "逆向坍塌亚空间隧道"
 GFEXT_tech_reverse_collapse_gateway_desc:0 "利用逆向坍塌原理重构星门的亚空间隧道，能够为我们创建一种专有且独享的星际通行方式。"
 GFEXT_tech_reverse_collapse_gateway_feature_title:0 "§H解锁特性：§!星门升级"
 GFEXT_tech_reverse_collapse_gateway_feature_desc:0 "允许将建设完成的§Y星门§!改造为使用§Y逆向坍塌§!原理进行亚空间移动，任何不掌握§Y$GF_tech_collapse_jump_drive$§!技术的帝国将§R无法穿过§!改造后的星门。"

 GFEXT_misc.11.name: "“抗议游行”"
 GFEXT_misc.11.start: "近期在[this.GetName]上不断有团体举行大规模游行，抗议人形组装厂中存在男性职员，这些人宣称组装厂内的男性职员会对女性外表的人形“上下其手”，做出龌龊行为。\n\n"
 GFEXT_misc.11.doll_rights_higher_than_limited: "深入的调查显示，这些人中有相当大一部分对人形表现出了超出常理的性幻想，并且绝大多数都是人形权利的强烈反对者，有些甚至存在非法拘禁人形的案底。"
 GFEXT_misc.11.doll_rights_lower_than_limited: "深入的调查显示，这些人中只有少部分拥有女性外表的人形，但几乎无一例外对人形表现出了超出常理的性幻想，大多数人对给予人形更高的公民权利都抱有强烈的反对态度，一部分人甚至私下里拘禁过无主的流浪人形。"
 GFEXT_misc.11.a.full_rights: "这是对国家政策不可容忍的侵犯。"
 GFEXT_misc.11.a.no_full_rights: "这么重要的生产力是这么给你们造的？"
 GFEXT_misc.11.a.tooltip: "这帮精虫上脑的蠢货将会被逮捕。"
