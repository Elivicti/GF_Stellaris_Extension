 GFEXT_start.2.name:0 "§H重要提醒§!"
 GFEXT_start.2.desc:0 "原§Y少女前线群星故事集：危机联合扩展§!的内容已经完全合并至§Y少女前线（Girls Frontline）群星故事集(正史线：联合政府)§!，现阶段本扩展模组§H不提供§!任何内容。\n\n然而，这并不意味着本扩展模组将会被舍弃。\n\n此后，扩展模组的更新重心将转移到功能性和多样化上，例如一些可有可无且对性能消耗较大但能增强代入感的功能，或是将数值变得魔怔等，其中部分功能也许会以另外的单独附属模组出现。\n\n敬请期待。"
 GFEXT_start.2.a:0 "已知晓。"

 GFEXT_start.3.name:0 "§H重要提醒§!"
 GFEXT_start.3.desc:0 "§Y少女前线群星故事集：危机联合扩展§!：\n\n未检测到模组§Y少女前线(Girls Frontline)群星故事集(正史线：联合政府)§!，该模组是本模组的前置，请确保正确安装并启用该模组后，再重新进入游戏。"
 GFEXT_start.3.a:0 "已知晓。"

